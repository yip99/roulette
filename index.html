<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <div class="roulette">
            <div id="roulette-choices"></div>
            <button id="spin"><span class="spin">spin</span><span class="stop">stop</span></button>
            <div id="arrow-container">
                <div id="arrow"></div>
            </div>
        </div>
        <div class="results-container">
            <div>Results</div>
            <div class="results"></div>
            <div>
                <button id="results-copy" title="copy to clipboard">Copy</button>
                <button id="results-clear">Clear</button>
            </div>
        </div>
        <div class="input">
            <div>Choices</div>
            <div class="list-choices-container">
                <div class="list-choices"></div>
            </div>
            <div class="choice-input">
                <input type="color" name="choice-color" value="#ffffff" />
                <input type="text" name="choice-text" placeholder="choice" />
                <div class="number-input">
                    <button id="decrement">-</button>
                    <input type="number" min="1" value="1" />
                    <button id="increment">+</button>
                </div>
                <button id="add">Add</button>
            </div>
            <div class="choices-actions">
                <button id="choices-import" title="import from clipboard">Import</button>
                <button id="choices-export" title="export to clipboard">Export</button>
                <button id="choices-copy" title="copy to clipboard">Copy</button>
                <button id="choices-clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
